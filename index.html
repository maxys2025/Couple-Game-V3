<body>
  <h1>Gioco Online per Coppie ❤️</h1>

  <!-- Creazione stanza -->
  <div id="create-room">
    <button id="generateRoomCode">Crea Stanza</button>
    <div id="roomInfo" style="display: none;">
      <p>Codice Stanza: <span id="roomCode"></span></p>
      <p>Link da condividere: <a id="roomLink" href="#" target="_blank"></a></p>
    </div>
  </div>

  <!-- Unisciti a una stanza -->
  <div id="join-room">
    <h2>Unisciti a una stanza</h2>
    <input type="text" id="inputRoomCode" placeholder="Inserisci codice stanza">
    <button id="joinRoom">Unisciti</button>
  </div>

  <!-- Benvenuto nella stanza -->
  <div id="welcomeMessage" style="display: none;">
    <h2>Benvenuto nella stanza!</h2>
    <p>Stai giocando nella stanza con codice: <span id="welcomeRoomCode"></span></p>
  </div>

  <h2>Domanda</h2>
  <div id="question">Caricamento domanda...</div>

  <!-- Risposta -->
  <h3>La tua risposta:</h3>
  <textarea id="answerInput" placeholder="Scrivi la tua risposta..."></textarea>
  <button id="submitAnswer">Invia Risposta</button>

  <h3>Risposte inviate:</h3>
  <div id="answersList"></div>

  <script src="script.js"></script>
